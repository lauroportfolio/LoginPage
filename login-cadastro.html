<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <title>Nosso Site</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="login-cadastro.css">
    </head> 
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                <form class="sign-in-form" onsubmit="return redirecionarUsuario()">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class='bx bxs-envelope' ></i>
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Ou conecte-se com uma rede social</p>
    
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-instagram-alt' ></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                    </div>
                </form>
                <form class="sign-up-form">
                    <h2 class="title">Criar uma conta</h2>
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Confirmar senha" required>
                    </div>
                    <input type="submit" value="Cadastrar" class="btn solid" onclick="loginCompleted()">
                    <p class="social-text">Ou cadastre-se com uma rede social</p>
    
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-instagram-alt' ></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                    </div>
                </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Novo por aqui?</h3>
                        <p>Faça seu cadastro clicando no botão abaixo e comece sua jornada conosco!
                        </p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="/img/Profiling_Monochromatic.png" class="image" alt="">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Possui uma conta?</h3>
                        <p>Então efetue o login com seus dados pessoais para continuar conectado!
                        </p>
                        <button class="btn transparent" id="sign-in-btn">Login</button>
                    </div>
                    <img src="/img/undraw_engineering_team_a7n2.svg" class="image" alt="">
                </div>
            </div>
        </div>
        <script src="login-cadastro.js"></script>
    </body>
    </html>
